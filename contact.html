    <div class="">

      <ul class="contact-list">
        <li><img src="img/telephone.svg" alt="Telephone"><br><b>Tel:</b>
          <a href="tel:+4915236253057" aria-label=telephone-number class="contact-list__item">+4915236253057</a>

        <li>

          <a href="mailto:turner.dustin@outlook.com" class="contact-list__item">turner.dustin@outlook.com</a>

      <div id="form-container">
        <div>
          <img src="img/form-image.jpg" class="bg-image" alt="Dustin Turner Portrait">
        </div>
        <div class="form-box">


          <form class="c-form" name="c-form" action="post">

            <div class="two-columns">

              <h1 class="contact-text">Contact Me</h1>
              <fieldset>
                <label class="c-form-label" for="last-name">Last name:<span class="c-form-required"> *</span></label>
                <input id="last-name" class="c-form-input" type="text" name="your-last-name" placeholder="Your last name" required="">
              </fieldset>
              <fieldset>
                <label class="c-form-label" for="first-name">First name:<span class="c-form-required"> *</span></label>
                <input id="first-name" class="c-form-input" type="text" name="your-first-name" placeholder="Your first name" required="">
              </fieldset>
            </div>
            <fieldset>
              <label class="c-form-label" for="email">E-Mail:<span class="c-form-required"> *</span></label>
              <input id="email" class="c-form-input" type="email" name="your-email" placeholder="Email@example.com" required="">
            </fieldset>
            <fieldset>
              <label class="c-form-label" for="tel">Telephone:<span class="c-form-required"> *</span></label>
              <input id="tel" class="c-form-input" type="tel" name="your-telephone" pattern="none" placeholder="telephone" required="">
            </fieldset>
            <fieldset>
              <label class="c-form-label" for="message">Message:<span class="c-form-required"> *</span></label>
              <textarea id="message" class="c-form-input" name="your-message" placeholder="Enter message" required=""></textarea>
            </fieldset>
            <button class="c-form-btn" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
